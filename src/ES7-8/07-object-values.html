<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object.values</title>
  </head>
  <body>
    <script type="text/javascript">
      const animals = {
        camel: 3,
        llama: 2,
        alpaca: 13,
      };
      console.log(Object.values(animals));
      console.log('Total of animals: ', Object.values(animals).reduce((a,b) => a + b));


    </script>
  </body>
</html>
