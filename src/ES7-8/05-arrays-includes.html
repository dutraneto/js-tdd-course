<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array.prototypes</title>
  </head>
  <body>

    <script type="text/javascript">
      const arr = [1, 2, 3, 4, 5]

      // old way
      console.log(arr.indexOf(3) > -1);

      // new way
      console.log(arr.includes(4));
      // # true
    </script>

  </body>
</html>
