  <script type="text/javascript">
    let dutraAge = 36;
    let fabiAge = 30;

    console.log('Fabi = ', fabiAge);
    console.log('Dutra = ', dutraAge);

    // realizando o swap de variaveis
    [dutraAge, fabiAge] = [fabiAge, dutraAge];

    console.log('Fabi = ', fabiAge);
    console.log('Dutra = ', dutraAge);

    // não achei muito prático, mas...
