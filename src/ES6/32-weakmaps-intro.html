  <script type="text/javascript">

  let obj1 = {
    name: 'wiliam',
    age: 26
  };

  let obj2 = {
    name: 'Dutra',
    age: 36
  };

  let wm = new WeakMap();

  wm.set(obj1, 'info do Wiliam');
  wm.set(obj2, 'info do Dutra');
  // wm
  // WeakMap {{…} => "info do Wiliam", {…} => "info do Dutra"}
  // obj1 = null
  // espera o garbage collector remover o objeto
  // wm
  // weakmaps sao fracos
  </script>
