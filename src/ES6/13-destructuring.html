  <script type="text/javascript">

    // uma forma nova de escrever um Array com o destructuring
    // antes
    var data = {
      name: 'Jos√©',

      age: 35,
      blog: "https://dutraneto.github.io",
      social: {
        twitter: '@Dutranetom',

      }
    };

    // const name = data.name;

    // const age = data.age;
    // const blog = data.blog;
    // const twitter = data.social.twitter;
    // console.log(name, surname, age, blog, twitter);

    // depois com o destructuring
    const { name, surname, age, blog } = data;
    console.log(name, surname, age, blog);

    // destructuring social
    const { facebook, twitter } = data.social;

    // alias

    console.log(facebook, twitter);
