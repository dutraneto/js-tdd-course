  <script type="text/javascript">

    // class com todo seu escopo
    class Animal {
      // metodo construtor obrigatorio
      constructor(kind, sound) {
        this.kind = kind;
        this.sound = sound;
      }

      // funcao
      hello() {
        console.log(`${this.sound} I'm a ${this.kind}`);
      }

      // static methods para serem chamados apenas de dentro da class
      static info(){
        console.log('This is a class to create animals');
      }

      // getters chama como propriedade e n como func
      get name() {
        console.log(`${this.sound} My name's Jake!`);
      }

      set nickname(nick) {
        this.nick = nick;
      }
    }
    
    const dog = new Animal('dog', 'auau');
    const cat = new Animal('cat', 'meow');

  </script>
