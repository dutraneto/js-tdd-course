<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>23 - Extended Class</title>
  </head>
  <body>
  </body>
  <script type="text/javascript">

    class Animal {

      // constuctor
      constructor(name) {
        this.name = name;
      }

      hello() {
        console.log(`I'm ${this.name}!`);
      }
    }

    // class Dog will extends animals
    class Dog extends Animal {
      // constructor Dog
      constructor(name, sound) {
        super(name);
        this.sound = sound;
      }

      bark() {
        console.log(`${this.sound} I'm ${this.name}`);
      }
    }

    const elephant = new Animal('Dumbo');
    const dog = new Dog('Jake', 'auau');

  </script>
