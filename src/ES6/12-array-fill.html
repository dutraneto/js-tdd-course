<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>12 - Array.fill</title>
  </head>
  <body>

  </body>

  <script type="text/javascript">
    // cria um obj Arry de 50 posicoes
    const arr = new Array(50);

    console.log(arr);
    // [empty × 50]

    // preenche a string 'lol' do index 3 ao 5, pois o index 6 eh exclusivo
    arr.fill('lol', 3, 6);

    console.log(arr);
    // [empty × 3, "lol", "lol", "lol", empty × 44]

    const newArr = [1,2,3,4,5,6];
    newArr.fill('lol', 1, 3);

    console.log(newArr);
    // [1, "lol", "lol", 4, 5, 6]
  </script>
</html>
