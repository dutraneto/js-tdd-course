<!DOCTYPE html>
<html>
<head>

  <title>05 - This at arrow function</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <button id="btn">Click Me!</button>
  <br>
  <button id="abtn">Click Me!</button>
</body>
<script>
  // two diferent events using arrow function
  // the first one using anonimous function
  const btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    console.log(this);
  });
  // the second using arrow function
  const anotherBtn = document.getElementById('abtn');
  abtn.addEventListener('click', () => {
    console.log(this);
  });
</script>
</html>
